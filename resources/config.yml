prefix: "§bFly > " # Префикс плагина

onJoin-FlyReset: true # Сброс режима полёта при перезаходе игрока на сервер (true и false)

onPvP-FlyReset: true # Сброс режима полёта в PvP (true и false)

fly-on: "§aПолёт включен" # сообщение при включении режима полёта

fly-off: "§cПолёт выключен" # сообщение при выключении режима полёта

multi-world: "on" # Фильтрация миров (только on или off)

increative: "Вы в креативе!" # Сообщение, если игрок в креативе

plrcreative: "Игрок в креативе!" # Сообщение, если игрок в креативе (для запуска в воздух других игроков :) )

noconsole: "§cЭта команда работает только в игре!" # Ошибка в консоли

plron: "§aВы включили полёт у игрока "

plroff: "§cВы отключили полёт у "

world-off: "§cВ этом мире полёт выключен"



# Список миров в которых работает полёт
worlds:
 - "world"
 - "nether"
 - "end"